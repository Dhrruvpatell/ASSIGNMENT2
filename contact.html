<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <meta name="description" content="Description of the website for search engines"> 
    <meta name="keywords" content="famous person, biography, history, gallery, media, contact"> 
    <meta name="author" content="Dhruv Patel"> 
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1>Contact Form</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li>
                
                <ul>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="media.html">Media</a></li>
                </ul>
            </li>
        </ul>
    </nav>
    <main>
        <section class="contact-form">
            <h2>Contact Us</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject">
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <label for="birthdate">Birthdate:</label>
                <input type="date" id="birthdate" name="birthdate">
                <label for="color">Favorite Color:</label>
                <input type="color" id="color" name="color">
                <label for="department">Department:</label>
                <select id="department" name="department">
                    <option value="sales">Sales</option>
                    <option value="support">Support</option>
                    <option value="marketing">Marketing</option>
                    <option value="other">Other</option>
                </select>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <aside>
        <h2>Important</h2>
    <ul>
      <li><a href="https://www.inc.in/our-inspiration/sardar-vallabhbhai-patel" target="_blank">History of IRON MAN</a></li>
      <li><a href="https://www.britannica.com/biography/Vallabhbhai-Patel" target="_blank">Britannica </a></li>
      <li><a href="https://www.clearias.com/sardar-vallabhbhai-patel/" target="_blank">ClearIAS</a></li>
    </ul>
    </aside>
    <footer>
        <p>&copy; 2024 Contact Form</p>
    </footer>
</body>
</html>
